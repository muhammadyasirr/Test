<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
</head>
<body>
    <h1>Admin Portal</h1>
    
    <h2>Add Student</h2>
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <label for="cnic">CNIC:</label>
        <input type="text" id="cnic" required><br>
        <button type="submit" id="Add_btn">Add Student</button>
    </div>

    <h2>Upload Student Marks</h2>
    <div>
        <label for="course">Course:</label>
        <input type="text" id="course" required><br>
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" required><br>
        <label for="marks">Marks:</label>
        <input type="number" id="marks" required><br>
        <label for="totalMarks">Total Marks:</label>
        <input type="number" id="totalMarks" required><br>
        <label for="grade">Grade:</label>
        <input type="text" id="grade" required><br>
        <button type="submit" id="Upload_btn">Upload Marks</button>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
